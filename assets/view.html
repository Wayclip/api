<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wayclip - {{FILE_NAME}}</title>
    <style>
      :root {
        --background: #121212;
        --surface: #1e1e1e;
        --primary-text: #e0e0e0;
        --secondary-text: #a0a0a0;
        --border-color: #333;
      }
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
        background-color: var(--background);
        color: var(--primary-text);
      }
      header {
        background-color: var(--surface);
        padding: 12px 24px;
        border-bottom: 1px solid var(--border-color);
        text-align: center;
      }
      header a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
      }
      .container {
        display: flex;
        flex-direction: column;
        height: calc(100% - 48px);
        margin: 0 auto;
      }
      video {
        width: 100%;
        flex-grow: 1;
        object-fit: contain;
        background-color: #000;
        min-height: 0;
      }
      .footer {
        background-color: var(--surface);
        padding: 16px 24px;
        border-top: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-shrink: 0;
      }
      .uploader-info {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .uploader-info img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
      }
      .meta-text h1 {
        font-size: 1.1rem;
        margin: 0;
        font-weight: 600;
        color: var(--primary-text);
      }
      .meta-text p {
        font-size: 0.9rem;
        margin: 2px 0 0;
        color: var(--secondary-text);
      }
      .report-form button {
        background: #3a3a3a;
        border: 1px solid #555;
        color: #fff;
        padding: 8px 15px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 14px;
        transition: background-color 0.2s;
      }
      .report-form button:hover {
        background: #4a4a4a;
      }
      .report-form button:disabled {
        background: #2a2a2a;
        color: #777;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="https://wayclip.com">Wayclip</a>
    </header>
    <div class="container">
      <video controls autoplay playsinline src="{{RAW_URL}}"></video>
      <div class="footer">
        <div class="uploader-info">
          <img src="{{AVATAR_URL}}" alt="Uploader's avatar" />
          <div class="meta-text">
            <h1>{{FILE_NAME}}</h1>
            <p>Uploaded by {{USERNAME}} &bull; {{UPLOAD_DATE}}</p>
          </div>
        </div>
        <form
          class="report-form"
          action="{{REPORT_URL}}"
          method="post"
          onsubmit="this.querySelector('button').disabled=true; this.querySelector('button').innerText='Submitting...';"
        >
          <button type="submit">Report Clip</button>
        </form>
      </div>
    </div>
  </body>
</html>
