<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#5865F2" />
    <link
      rel="alternate"
      href="https://wayclip.com/clip/{{UUID}}/meta"
      type="application/json+oembed"
    />

    <meta property="og:site_name" content="Wayclip" />

    <meta property="og:title" content="{{FILE_NAME}}" />
    <meta name="twitter:title" content="{{FILE_NAME}}" />

    <meta property="og:description" content="Uploaded by {{USERNAME}}" />
    <meta name="twitter:description" content="Uploaded by {{USERNAME}}" />

    <meta property="article:published_time" content="{{UPLOAD_DATE_ISO}}" />
    <meta property="og:type" content="video.other" />
    <meta property="og:video" content="{{RAW_URL}}" />
    <meta property="og:video:secure_url" content="{{RAW_URL}}" />
    <meta property="og:video:type" content="video/mp4" />
    <meta property="og:video:width" content="1280" />
    <meta property="og:video:height" content="720" />

    <meta name="twitter:card" content="player" />
    <meta name="twitter:player" content="{{RAW_URL}}" />
    <meta name="twitter:player:width" content="1280" />
    <meta name="twitter:player:height" content="720" />

    <style>
      body {
        margin: 0;
        background: #000;
        color: #fff;
        font-family: sans-serif;
        padding: 16px;
      }
    </style>
  </head>
  <body>
    Video shared from Wayclip.
  </body>
</html>
